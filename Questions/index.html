<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tailwind Debounced Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-md bg-white p-6 rounded-xl shadow-lg">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800">üîç Debounced Search Input</h2>
    
    <input
      type="text"
      id="searchBox"
      placeholder="Type something to search..."
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <div id="result" class="mt-4 text-gray-700 font-medium"></div>
  </div>

  <script>
    
    
    function debounce(func, delay) {
      let timeoutId;
      return function (...args) {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => {
          func.apply(this, args);
        }, delay);
      };
    }

    function handleSearch() {
      const value = document.getElementById("searchBox").value;
      document.getElementById("result").textContent = `You searched for: "${value}"`;
    }

    const debouncedSearch = debounce(handleSearch, 500);
    document.getElementById("searchBox").addEventListener("input", debouncedSearch);
  </script>

</body>
</html>
